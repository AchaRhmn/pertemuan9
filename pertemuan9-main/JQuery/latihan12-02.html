<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .judul{
        text-shadow: 2px 2px 10px burlywood;
        font-weight: bold;
        color: brown;

    }
    .content{
        text-align: justify;
    }
    .tombol{
        position: relative;
        margin-bottom: 20px;
        margin-top: 10%;
    }
    .bingkai{
      border-radius: 30px 0px;
    }
</style>  

</head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="judul text-center" id="judul">
                    UWOUWOUWO
                </div>
                <div class="content">
                    awawawawawawawawawawawawawwawwwwawawaawawwawawawwawawawwawaw
                </div>
                <div class="tombol">
                    <a href="#product" class=" btn btn-danger">list product UWU</a>
                </div>
            </div>
            <div class="col-4">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner bingkai" id="slider">
                      
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>

    <div class="container">
      <a name="produk"></a>
      <h3>list produk</h3>
    </div>
    <div class="container">
      <footer class="tx-muted" style="clear:both">
        <hr>
        <p class="float-right">backtop</p>
        <p id="kp">copyright</p>

      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function(){
      var urlAPI = "https://apimhstiki.ptov.my.id/"
      var NIM ="2401010634"
      var SS = urlAPI+"slideshow/"+NIM
      console.log(SS)
      

      $.ajax({
        url: SS,
        method: 'GET',
        dataType: 'json',
        success:function(dta){
          let txSlide = ""
          if(dta.error==0){
            $(".judul").html(dta.judul)
            $(".content").html(dta.deskripsi)
            $("#kp").html("Copyright 2024 &copy; web desain"+dta.kls+" "+dta.nama)

            dta.images.forEach(function(gb,idx){
              let txAktif = idx === 0?"active":""
              txSlide += `<div class="carousel-item ${txAktif}"><img src="../bootstrap-5.3.3-dist/maxresdefault.jpg" class="d-block w-100" alt="${gb.alt}"></div>`

            
          })
          $("#slider").html(txSlide)

        }},
        error:function(xhr,stt,error){
          console.log("errorrrr")
        }
      })
    })
    </script>
  </body>
</html>
